<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweater Weather</title>
    <link rel="shortcut icon" href="https://openweathermap.org/img/wn/10d@2x.png" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <header class="header">
        <h2>Sweater Weather</h2>
        <div >
            <input id=inp class="inp" type="text" placeholder="Search location...">

            <span><i class="fal fa-search-location"></i></span>
        </div>
        <span class="globe"><i class="far fa-globe-asia"></i>EN</span>
    </header>
    <div class="container">
        <div class="main">
            <div class="main__info"></div>
            <div class="main__right"></div>
            
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
